<!DOCTYPE html>
<html>
<head>
    <title>Welcome to GRE Score Portal</title>
    <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        button[type="submit"] {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        .thank-you {
            margin-top: 20px;
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to GRE Score Portal</h1>
        <form id="scoreForm">
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" required>

            <label for="score">GRE Score:</label>
            <input type="number" name="score" id="score" required>

            <button type="submit">Submit</button>
        </form>

        <div class="thank-you" id="thankYou" style="display: none;"></div>
    </div>

    <script>
        document.getElementById("scoreForm").addEventListener("submit", function (event) {
            event.preventDefault();
            var name = document.getElementById("name").value;
            var score = document.getElementById("score").value;

            var thankYouMessage = "Thank you, " + name + "!<br>Your score submission has been recorded.<br><br>";
            thankYouMessage += "Name: " + name + "<br>";
            thankYouMessage += "GRE Score: " + score;

            document.getElementById("scoreForm").style.display = "none";
            document.getElementById("thankYou").style.display = "block";
            document.getElementById("thankYou").innerHTML = thankYouMessage;
        });
    </script>
</body>
</html>
